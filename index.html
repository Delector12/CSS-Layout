<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Layout Activity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Layout 1 -->
    <div class="layout">
      <h1>Layout 1</h1>
      <div class="layout1">
        <div class="l1-box header"></div>
        <div class="l1-body">
          <div class="l1-box sidebar"></div>
          <div class="l1-main">
            <div class="l1-box topnav"></div>
            <div class="l1-box content"></div>
            <div class="l1-box footer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Layout 2 -->
    <div class="layout">
      <h1>Layout 2</h1>
      <div class="layout2">
        <div class="l2-box header"></div>
        <div class="l2-body">
          <div class="l2-box left"></div>
          <div class="l2-box center"></div>
          <div class="l2-box right"></div>
        </div>
        <div class="l2-box footer"></div>
      </div>
    </div>

    <!-- Layout 3 -->
    <div class="layout">
      <h1>Layout 3</h1>
      <div class="layout3">
        <div class="l3-header-row">
          <div class="l3-box circle profile"></div>
          <div class="l3-box header"></div>
        </div>
        <div class="l3-box topnav"></div>
        <div class="l3-body">
          <div class="l3-box left"></div>
          <div class="l3-box right"></div>
        </div>
        <div class="l3-footer-row">
          <div class="l3-box footer"></div>
          <div class="l3-box circle small-circle"></div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
